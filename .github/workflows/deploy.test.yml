name: Deploy Frontend on Integration Server

on:
  push:
    branches:
      - feature/**
      - feat/**

env:
  HOST:     ${{ secrets.HOST }}
  USERNAME: ${{ secrets.USERNAME }}
  KEY:      ${{ secrets.SSH_KEY }}
  PORT:     ${{ secrets.PORT }}
  INSTANCE_PATH: ./frontend-intg

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Test
        run: |
          echo "test is skipped"
          echo $PATH

  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/${{ vars.INTG_BRANCH }}'
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Send
        uses: appleboy/scp-action@master
        with:
          host: ${{ env.HOST }}
          username: ${{ env.USERNAME }}
          key: ${{ KEY }}
          port: ${{ env.PORT }}
          source: "."
          target: ${{ INSTANCE_PATH }}

      - name: Deploy 
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.HOST }}
          username: ${{ env.USERNAME }}
          key: ${{ env.KEY }}
          port: ${{ env.PORT }}
          script: |
            cd ${{ env.INSTANCE_PATH }}
            make build-intg
