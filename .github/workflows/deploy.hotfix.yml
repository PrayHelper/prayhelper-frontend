name: Deploy Frontend on Hotfix Server

on:
  push:
    branches:
      - hotfix

env:
  HOST:     ${{ secrets.HOST }}
  USERNAME: ${{ secrets.USERNAME }}
  KEY:      ${{ secrets.SSH_KEY }}
  PORT:     ${{ secrets.PORT }}

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:

    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 19

    - name: Install dependencies
      run: |
        npm config set legacy-peer-deps true
        npm ci

    - name: Run tests
      run: |
        CI=false
        npm test

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Decrypt environment variables
        run: |
          echo "${{ secrets.HOTFIX_ENV }}" base64 -d > .env

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./deploy/Dockerfile
          push: true
          tags: registry.uspray.kr/uspray-client-hotfix:latest

      - name: Aquire Lock
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.HOST }}
          username: ${{ env.USERNAME }}
          key: ${{ env.KEY }}
          port: ${{ env.PORT }}
          script: |
            while [ -f ~/SEMAPHORE ]; do sleep 10; done
            touch ~/SEMAPHORE

      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.HOST }}
          username: ${{ env.USERNAME }}
          key: ${{ env.KEY }}
          port: ${{ env.PORT }}
          script: |
            cd ~/frontend-hotfix
            docker stop uspray-client-hotfix
            docker rm uspray-client-hotfix
            docker rmi registry.uspray.kr/uspray-client-hotfix:latest
            docker run -d --name uspray-client-hotfix -p 4007:3000 --env-file .env registry.uspray.kr/uspray-client-hotfix:latest

      - name: Release Lock
        if: always()
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.HOST }}
          username: ${{ env.USERNAME }}
          key: ${{ env.KEY }}
          port: ${{ env.PORT }}
          script: |
            rm ~/SEMAPHORE